<form method="post" class="contact-form">{%csrf_token%}>
    <div class="row">
        <div class="col-lg-6">
            <input type="text" placeholder="Your Name" name='nm'>
        </div>
        <div class="col-lg-6">
            <input type="email" placeholder="Your E-mail" name='em'>
        </div>
        <div class="col-lg-6">
            <input type="file"  id="attach">
        </div>
        <div class="col-lg-12">
          <input type="text" placeholder="Subject" name="sb">
            <textarea placeholder="Message" name="ms"></textarea>

            <div class="text-center">
                <button type="submit" class="site-btn">Send</button>
            </div>
        </div>
    </div>
</form>
